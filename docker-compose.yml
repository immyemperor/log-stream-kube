version: '3.8'

services:
  # 1. Flask Application Service
  flask-app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: flask-log-generator
    ports:
      - "5000:5000"
    environment:
      # Datadog service name for identification
      - DD_SERVICE=flask-log-generator
      - DD_ENV=local-docker
    # Ensure Docker uses the standard json-file logging driver
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    networks:
      - logging-network

  # 2. Datadog Agent Service (Log Collector)
  datadog-agent:
    container_name: datadog-agent
    image: datadog/agent:latest
    environment:
      # !!! REPLACE THIS with your actual API Key !!!
      - DD_API_KEY=YOUR_DD_API_KEY_HERE 
      - DD_SITE=datadoghq.com # Change to datadoghq.eu if necessary
      - DD_LOGS_ENABLED=true
      - DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL=true # Collects all logs from containers
      - DD_APM_ENABLED=true
    # Grant the agent access to the Docker socket for container monitoring
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup:/host/sys/fs/cgroup:ro
    ports:
      - "8126:8126/tcp" # APM port (optional)
    networks:
      - logging-network

networks:
  logging-network:
    driver: bridge
